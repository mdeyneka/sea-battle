apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Application'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile 'org.springframework:spring-context:4.3.9.RELEASE'
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'sea-battle'
    version =  '0.0.1'
}